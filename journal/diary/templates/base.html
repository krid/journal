<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <title>{% block title %}Default Title{% endblock %}</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link href="{% url static %}/static.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript">
 var base_url = "{% url base %}";
</script>
<script src="{% url static %}/jquery-1.4.2.min.js" type="text/javascript"></script>
<script src="{% url static %}/journal.js" type="text/javascript"></script>
{% block head %}
{% endblock %}
</head>
<body>

<noscript>
 <div class="boxed">
  <strong>Warning</strong>: JavaScript is disabled in your browser, or your browser does not support it.<br />
  Journal requires JavaScript, so you may as well give up now.<br />
 </div>
</noscript>
<div id="loading">thinking...</div>
{% if message %}<div id="messagebox">{{ message }}</div>{% endif %}
</span>
{% block content %}
There's nothing on this page.
{% endblock content %}

<div id="footer">
 <div id="footer-content">
  <div class="footer-left">Copyright &copy; {% now "Y" %} Dirk Bergstrom.</div>
  <div class="print-only footer-left cen">Generated {% now "Y-m-d H:i" %}<br /></div>
  <div class="footer-right noprint">Contact: <a href="mailto:timeline@otisbean.com">timeline@otisbean.com</a></div>
 </div>
</div>
</body>
</html>
